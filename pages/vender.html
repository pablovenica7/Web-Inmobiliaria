  <main class="pagina-vender">
    <div class="vender-contenedor">
      <!-- FORMULARIO -->
      <section class="formulario">
        <h2>Vendé tu propiedad</h2>
        <p>Completá el formulario y una oficina de VEYOR se pondrá en contacto con vos para continuar con el proceso.</p>

        <form>
          <input type="text" placeholder="Nombre y apellido" required>
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Teléfono" required>
          <input type="text" placeholder="Localidad/Provincia" required>
          
          <select required>
            <option value="">Tipo de propiedad</option>
            <option value="casa">Casa</option>
            <option value="departamento">Departamento</option>
            <option value="ph">PH</option>
            <option value="terreno">Terreno</option>
          </select>
          
          <textarea placeholder="Comentario" maxlength="250"></textarea>

          <button type="submit">Enviar</button>

          <small>Al enviar, aceptás los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>.</small>
        </form>
      </section>

      <section class="imagen-lateral"></section>
    </div>
